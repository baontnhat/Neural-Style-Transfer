<html>
  <head>
    <title>Neural Style Transfer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <p><h1 align="center">Neural Style Transfer</h1></p>
    <div class="container">
      <div class="row">
        <form method="post" action="/"" enctype="multipart/form-data">
          <dl>
            <p>
              <h2>Select a content image to upload</h2>
              <input type="file" name="content" class="form-control" autocomplete="off" required>
              <h2>Select a style image to upload</h2>
              <input type="file" name="style" class="form-control" autocomplete="off" required>
            </p>
          </dl>
          <p>
            <input type="submit" value="Submit" class="btn btn-info">
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
